<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pie test</title>

    <script src="https://cdn.jsdelivr.net/npm/vega@5.7.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@5"></script>
  </head>

  <body>
    <div id="vis"></div>
    <script>
      async function run() {
        const config = {
          // default view background color
          // covers the entire view component
          background: "#efefef",
          axis: {
            labelFont: "serif",
            labelFontSize: 16,
            tickWidth: 3,
            tickColor: "red"
          }
        };
        const spec ="http://localhost:8000/pie.json";
        const result = await vegaEmbed("#vis", spec, {
          config: config,
          tooltip: { theme: "dark" }
        });
        console.log(result);
      }
      run();
    </script>
  </body>
</html>
